<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <script src="//cdn.jsdelivr.net/npm/interactjs@1.2.9/dist/interact.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="./interactJS.css">
	<title>Cat</title>
</head>
<body>


	<div class="moveArea">
		<img class="draggable" style=" width: 400px;" src="./cat1.png">
	</div>

	<br>

	<div class="resize-container">
		<img id="cat2" class="resize-drag" style=" width: 400px;" src="./cat2.png">
	</div>


	<!-- <button id="start">Start</button>
	<button id="stop">Stop</button>
	<button id="move">Move</button> -->

	<script type="text/javascript" src="./interactmin.js" ></script>
	<script type="text/javascript">
		// target elements with the "draggable" class
		interact('.draggable')
		  .draggable({
		    // enable inertial throwing
		    inertia: true,
		    // keep the element within the area of it's parent
		    restrict: {
		      restriction: "parent",
		      endOnly: true,
		      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
		    },
		    // enable autoScroll
		    autoScroll: true,

		    // call this function on every dragmove event
		    onmove: dragMoveListener,
		    // call this function on every dragend event
		    onend: function (event) {
		      var textEl = event.target.querySelector('p');

		      textEl && (textEl.textContent =
		        'moved a distance of '
		        + (Math.sqrt(event.dx * event.dx +
		                     event.dy * event.dy)|0) + 'px');
		    }
		  });

		  function dragMoveListener (event) {
		    var target = event.target,
		        // keep the dragged position in the data-x/data-y attributes
		        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
		        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

		    // translate the element
		    target.style.webkitTransform =
		    target.style.transform =
		      'translate(' + x + 'px, ' + y + 'px)';

		    // update the posiion attributes
		    target.setAttribute('data-x', x);
		    target.setAttribute('data-y', y);
		  }

		  // this is used later in the resizing and gesture demos
		  window.dragMoveListener = dragMoveListener;

		  // ----------------End of co drag code--------------------------

		  interact('.resize-drag')
			  .draggable({
			  	// enable inertial throwing
			    inertia: true,
			    // keep the element within the area of it's parent
			    restrict: {
			      restriction: "parent",
			      endOnly: true,
			      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
			    },
			    // enable autoScroll
			    autoScroll: true,
			    onmove: window.dragMoveListener
			  })
			  .resizable({
			    preserveAspectRatio: true,
			    edges: { left: true, right: true, bottom: true, top: true }
			  })
			  .on('resizemove', function (event) {
			    var target = event.target,
			        x = (parseFloat(target.getAttribute('data-x')) || 0),
			        y = (parseFloat(target.getAttribute('data-y')) || 0);

			    // update the element's style
			    target.style.width  = event.rect.width + 'px';
			    target.style.height = event.rect.height + 'px';

			    // translate when resizing from top or left edges
			    x += event.deltaRect.left;
			    y += event.deltaRect.top;

			    target.style.webkitTransform = target.style.transform =
			        'translate(' + x + 'px,' + y + 'px)';

			    target.setAttribute('data-x', x);
			    target.setAttribute('data-y', y);
			    target.textContent = Math.round(event.rect.width) + 'Ã—' + Math.round(event.rect.height);
		});
	</script>
</body>
</html>
